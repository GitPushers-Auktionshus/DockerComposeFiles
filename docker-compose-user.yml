version: '3.8'

services:
  mongodb:
    container_name: mongoDB
    image: mongo:latest
    hostname: "mongodb-dev"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 1234
    ports:
      - 27018:27017
    volumes:
      - mongodb_data_container:/data/db
    networks:
      - default

  users:
    container_name: users
    image: gitpushers/users-service:latest-dev
    environment:
      - DatabaseName=Users
      - CollectionName=user
      - ConnectionURI=mongodb://admin:1234@mongodb-dev:27017/?authSource=admin
    ports:
      - 5005:80
    depends_on:
      - mongodb
    healthcheck:
      retries: 5
    networks:
      - default

  loki:
    container_name: loki
    image: grafana/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - default

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - default
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  mongodb_data_container:
  grafana-storage:
    external: true

networks:
  default:
    driver: bridge
